<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no" name="format-detection">
<title>{$title}</title>
<link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="{$site_url}css/public.css" />
<link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
<script src="{$site_url}js/TouchSlide.1.1.js"></script>
<script src="{$site_url}js/jquery.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript" src="{$site_url}js/share.js"></script>
<script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
<script src="{$site_url}js/simple-app.js"></script>
<!-- 大图轮滚插件等 -->
		
		{$headscript}
</head>
<body>
<div class="body public_bg1">
<div class="opacity2"></div>
{include file="./_nav1.html"}
<div class="wrap">
{include file="./_footer.html"}
<div class="index-wrap">
      <h1 class="box-top1 fixed-top public_bg "><span class="back"><a href="javascript:window.history.back()">返回</a></span><span class="more2" id="font">字+</span><span class="z public_color1">{$article.category.name}</span></h1>
      <div class="font fix-font  public_bg ">
        <dl class="big">
          大
        </dl>
        <dl class="normal">
          中
        </dl>
        <dl class="small">
          小
        </dl>
      </div>
      <div class="main ny-wrap">
        <div class="box-id">
          <div class=" about-m">
            <div class="bigimgbox">
              <div class=" bigimg">
                <div id="slideBox" class="slideBox">
                  <div class="hd">
                    <ul>
                    </ul>
                  </div>
                  <div class="bd">
                    <ul>
                     {foreach name=image item=image from=$article.images}
                      <li><a class="pic" ><img src="{$image.image}" /></a></li>
					  {/foreach}
                    </ul>
                  </div>
                </div>
                <script type="text/javascript">
				TouchSlide({ 
					slideCell:"#slideBox",
					titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
					mainCell:".bd ul", 
					effect:"leftLoop", 
					autoPage:true,//自动分页
					autoPlay:true,
					interTime:6000 //自动播放
				});
			</script> 
              </div>
            </div>
            <div class="edite">  {$article.content|unescape:"html"}  </div>
          </div>
        </div>
      </div>
      <div class="public_bg foot"><div class="back-top public_bg"><A href="#">TOP</A></div>
   		<span class="public_color1">版权所有：{$footprint}</span>
   </div>
    </div>
</div>
</div>
</body>
</html>
