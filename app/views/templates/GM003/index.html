<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
		// 跳转PC页面
		{if $site_another_url}
			if (!!navigator.userAgent.match(/AppleWebKit.*Mobile.*/)) {
				location.href = '{$site_another_url}';
			}
		{/if}
		</script>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">

<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 --> 
<meta name="x5-orientation" content="portrait">
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/reset.css" />
<link rel="stylesheet" href="{$site_url}css/public.css" />
<link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
<link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />
<script src="{$site_url}js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript" src="{$site_url}js/share.js"></script>
<script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
<script src="{$site_url}js/idangerous.swiper.3dflow-2.0.js"></script>
<script src="{$site_url}js/simple-app.js"></script>
<script type="text/javascript">
	window.addEventListener('load', function(){
   setTimeout(function(){ window.scrollTo(0, 1); }, 100);
});//safari浏览器可以通过此代码来隐藏地址栏
</script>
</head>

<body>
<div class="body">
 {include file="./_nav1.html"}
  <div class="wrap page-active">
    <div class="opacity2"></div>
	
{include file="./_footer.html"}
	
    <div class="index-wrap"> 
       <div class="logo"><img src="{$logo}"></div>
<div class="mid-nav">
  <div class="circle">
  <div class="ring">
 {foreach name=key item=nav from=$navs}
    <a href="{$nav.link}" class="menuItem"><img src="{$nav.image}" style="width:100%" title="60*40"><br>
{$nav.name}</a>
{/foreach}  
  </div>
  <a href="#" class="center"><img src="images/1.png" style="width:100%" title="80*80"></a>
</div>
<script src="js/index.js"></script>
</div>
    
  
<div class="baner">
    	<div class="swiper-container">
    <div class="swiper-wrapper">
      {foreach name=slidepics item=slidepic from=$global.slidepics}
      <div class="swiper-slide" style="background:url({$slidepic.image}) center top no-repeat; background-size:cover"></div>
	  {/foreach}
    </div>
    <div class="pagination"></div>
  </div>

    </div>
      <footer class="foot public_bg">
        <div class="back-top "><A href="#" class="public_color1 public_bg2">↑</A></div>
        <div class="text">Copyright © 2015 技术支持：{$footscript}</div>
      </footer>
    </div>
  </div>
</div>
</body>
</html>
