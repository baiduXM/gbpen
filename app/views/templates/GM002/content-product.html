<!DOCTYPE html>
<html manifest="huancun.manifest">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<meta name="keywords" content="{$keywords}" />
<meta name="description" content="{$description}" />
<link rel="shortcut icon" href="{$favicon}" type="image/x-icon" />
<meta name="viewport" content="width=device-width,minimum-scale=1.0, maximum-scale=1.0,user-scalable=no,minimal-ui">
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black" />
<meta content="telephone=no, email=no" name="format-detection">
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- 避免IE使用兼容模式 -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
<meta name="HandheldFriendly" content="true">
<!-- 微软的老式浏览器 -->
<meta name="MobileOptimized" content="320">
<!-- uc强制竖屏 -->
<meta name="screen-orientation" content="portrait">
<!-- QQ强制竖屏 -->
<meta name="x5-orientation" content="portrait">
<title>{$title}</title>
<link rel="stylesheet" href="{$site_url}css/reset.css" /> 
<link rel="stylesheet" href="{$site_url}css/public.css" /> 
<link href="{$site_url}css/css.css" rel="stylesheet" type="text/css" />
<link href="{$site_url}css/swipe.css" rel="stylesheet" type="text/css" />

<script src="{$site_url}js/TouchSlide.1.1.js"></script>
<script type="text/javascript" src="{$site_url}js/jquery.min.js"></script>
<script type="text/javascript" src="{$site_url}js/function.js"></script>
<script type="text/javascript" src="{$site_url}js/share.js"></script>
<script src="{$site_url}js/idangerous.swiper-2.0.min.js"></script>
<script src="{$site_url}js/idangerous.swiper.3dflow-2.0.js"></script>
<script src="{$site_url}js/simple-app.js"></script>
</head>
<body>
<div class="body">
{include file="./_nav1.html"}
<div class="wrap page-active">
<div class="opacity2"></div>
{include file="./_footer.html"}
<h1 class="fixed-top"><span class="back"><a href="javascript:window.history.back()">返回</a></span><span class="back fr" id="font">字+</span>{$article.category.name}</h1>
<div class="font fixed-font">
<dl class="big">大</dl>
<dl class="normal">中</dl>
<dl class="small">小</dl>
</div>
<div class="index-wrap">	
    <section>
    	<div class="boxmain-ny ny-wrap">
          <div class="boxmain-ny-m">
           		<div class="bigimgbox">
            	<div class=" bigimg">
                	<div id="slideBox" class="slideBox">
    <div class="hd">
            <ul></ul>
              </div>
	<div class="bd">
		<ul>
			{foreach name=image item=image from=$article.images}
                      <li><a class="pic" ><img src="{$image.image}" /></a></li>
					  {/foreach}
		</ul>
	</div>
	
			</div>
			
                </div>
            </div>
            <dt class="bigimgtitle">{$article.title}</dt>
            <div class="prodetail">
                <div class="edite" style="padding:10px 0px;">      {$article.content|unescape:"html"}                                 
                </div>
                <div class="next2">
            	<dl><a href="{$article.prev.link}">上一条：{$article.prev.title}</a></dl>
                <dl><a href="{$article.next.link}">下一条：{$article.next.title}</a></dl>
            </div>
            </div>
                	
           </div>
        </div>
        
    </section>
</div>
</div>
</div>
</body>
</html>
